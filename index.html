                nachrichtenAnzeigen(empfaenger) {
                    const ungeleseneNachrichten = this.nachrichten.filter(
                        (nachricht) => nachricht.empfaenger === empfaenger && !nachricht.gelesen

                        nachricht.gelesen = true;
